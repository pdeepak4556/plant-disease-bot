<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViBot</title>
    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% block header %}

    {% endblock %}

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="{{ url_for('chat') }}"><p>VI<span>BOT</span></p></a>
        </div>
        <form action="/logout" method="POST" class="sign-out-form">
            <a href="{{ url_for('profile') }}" class="profile"><i class="fa-solid fa-user" style="color: #ffffff;"></i><span class="profile-text">Profile</span></a>
            <input type="submit" value="Logout" class="btn-solid" name="logout" />
        </form>
    </div>

    {% block body %}

    {% endblock %}
</body>
</html>
